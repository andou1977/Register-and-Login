{%load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css'%}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css'%}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('../static/images/holiday.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static '../static/images/andou.jpg' %}" alt="">
				</div>

				<form action="/Inserer/" method="post">
                     {%csrf_token%}
					<h3>Register Now</h3>

{%for message in messages %}
              <p style="color: red;font-size:12px;background-color:beige;font-weight: bold ">{{message}}</p>
                       {%endfor%}



					<div class="form-group">


						<input type="text" placeholder="Your name" class="form-control" id="nom" name="nom" >

						<input type="text" placeholder="Your Last name" class="form-control" id="prenom" name="prenom">
					</div>

					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control" id="username" name="username">
						<i class="zmdi zmdi-account"></i>

					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control" id="email" name="email">

						<i class="zmdi zmdi-email"></i>
					</div>
                    <div class="form-wrapper">

						<select name="genre" id="genre" class="form-control">
{#							<option value="" disabled selected>Gender</option>#}
							<option value="male">Male</option>
							<option value="femal">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
                    <div class="form-wrapper">

						<input type="number" placeholder="Phone number" class="form-control" id="telephone" name="telephone">
						<i class="zmdi zmdi-phone"></i>
					</div>

					<div class="form-wrapper">

						<input type="password" placeholder="Enter your password" class="form-control" id="Password" name="Password">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">


						<input type="password" placeholder="Confirm Your Password" class="form-control" id="password23" name="password23">


					</div>
					<button>Register
						<i class="zmdi zmdi-arrow-right"></i>

					</button>

				</form>
             <a href="{% url 'login' %}" style="color:black; font-weight:900">Login</a>
			</div>
		</div>




	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->


</html>
